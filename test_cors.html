<!DOCTYPE html>
<html>
<head>
    <title>CORS Test</title>
</head>
<body>
    <h1>CORS Test for CrewAI Scraper Service</h1>
    <button onclick="testHealth()">Test Health Endpoint</button>
    <button onclick="testScrape()">Test Scrape Endpoint</button>
    <div id="result"></div>

    <script>
        async function testHealth() {
            try {
                const response = await fetch('http://127.0.0.1:8000/health');
                const data = await response.json();
                document.getElementById('result').innerHTML = '<p>Health check: ' + JSON.stringify(data) + '</p>';
            } catch (error) {
                document.getElementById('result').innerHTML = '<p>Health check error: ' + error.message + '</p>';
            }
        }

        async function testScrape() {
            try {
                const response = await fetch('http://127.0.0.1:8000/scrape_resources', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer mock-jwt-token-for-development'
                    },
                    body: JSON.stringify({
                        topic: 'Python',
                        level: 'beginner'
                    })
                });
                const data = await response.json();
                document.getElementById('result').innerHTML = '<p>Scrape test: ' + JSON.stringify(data) + '</p>';
            } catch (error) {
                document.getElementById('result').innerHTML = '<p>Scrape test error: ' + error.message + '</p>';
            }
        }
    </script>
</body>
</html>
